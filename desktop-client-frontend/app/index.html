<!doctype html>
<html class="no-js">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Gigcove</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/angular-datepicker.css">
    <!-- endbuild -->
</head>

<body ng-app="app" class="" ng-controller="GigcoveCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header id="Page--Header" class="ui center inverted blue masthead segment">
        <div style="display:flex">
            <div style="display:inline-block">
                <a href="#/" style="font-family:'Sansita One';font-size:72px;vertical-align:middle;color:inherit;">GIGCOVE</a>
                <span style="font-size:35px;vertical-align:middle" class="lightBlue"><i class="location arrow icon"></i><input type="text" ng-model="search.location" style="border:none;background:inherit;"></span>
            </div>


            <div style="flex:1;float:right;margin-top:auto;margin-bottom:auto"><div class="ui primary labeled icon menu floated right">
                <a class="primary item" href="/#/post-a-gig">
                    <i class="write icon"></i> Post a Gig
                </a>
                <a class="primary item" href="/#/users/login">
                    <i class="user icon"></i> Login
                </a>
            </div></div>
        </div>
    </header>


    <div id="Page--Content" class="container">
        <div ng-view></div>
    </div>



    <footer id="Page--Footer">

    </footer>



    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/lib/semantic.js"></script>
    <script src="scripts/lib/lodash.js"></script>
    <script src="scripts/lib/angular-google-maps.min.js"></script>
    <script src="scripts/lib/angular-contentEditable.js"></script>
    <script src="scripts/lib/sugar.js"></script>
    <script src="scripts/lib/angular-datepicker.js"></script>


    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/Gigcove.js"></script>
    <script src="scripts/controllers/Home.js"></script>
    <script src="scripts/controllers/User.js"></script>
    <script src="scripts/controllers/PostGig.js"></script>
    <script src="scripts/controllers/Gig.js"></script>

    <script src="scripts/services/Session.js"></script>

</html>
