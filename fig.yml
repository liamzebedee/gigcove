db:
  image: orchardup/postgresql
  ports:
    - "5432"

mail:
  build: "./docker-mail"
  command: "sh /root/fig-service.sh"
  ports:
    - "25"

web:
  build: .
  command: "bundle exec rackup -p 3000"
  volumes:
    - .:/railsapp
  ports:
    - "3000:3000"
  links:
    - db
    - mail
  environment:
    RACK_ENV:
    SECRET_KEY_BASE:
  #dns: 127.0.0.1